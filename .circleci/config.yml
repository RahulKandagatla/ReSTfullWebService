
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      - run:
          name: Make the executable
          command: |
            mvn compile package

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Build image
          command: |
            docker build -t 450064006198.dkr.ecr.us-east-1.amazonaws.com/rest-api:latest .
      - run:
          name: Save image to an archive
          command: |
            mkdir docker-image
            docker save -o docker-image/image.tar 450064006198.dkr.ecr.us-east-1.amazonaws.com/rest-api:latest
      - persist_to_workspace:
          root: .
          paths:
            - docker-image
          
  deploy:  
    docker:
       - image: circleci/python:3.6.1
    environment:    
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: workspace
      - restore_cache:
          key: v1-{{ checksum "requirements.txt" }} 
      - run:
          name: Install awscli
          command:  |
              sudo python3 -m venv venv
              . venv/bin/activate
              sudo pip install --upgrade pip  
              sudo -H pip install awscli --upgrade --ignore-installed six              
              
              aws configure set aws_access_key_id AKIAWRSPHXQ3IWY7DAN6
              aws configure set aws_secret_access_key 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
              aws configure set default.region us-east-1
              aws s3 ls              
      - save_cache:
          key: v1-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Load image
          command: |
            docker load --input workspace/docker-image/image.tar
      - run:
          name: Push image
          command: |
            . venv/bin/activate
              echo $(aws ecr get-login --no-include-email --region us-east-1)
              eval $(aws ecr get-login --no-include-email --region us-east-1)
              docker push 450064006198.dkr.ecr.us-east-1.amazonaws.com/rest-api:latest
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
